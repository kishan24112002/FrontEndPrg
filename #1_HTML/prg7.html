<!DOCTYPE html>
<html>
<head>
    <title>Table-3</title>
    <style>
        table, th, td {
        border: 1px solid rgb(235, 137, 10);
        border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>Table With Rounded Borders</h2>
    <table style="width:100%">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th> 
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </table>
</body>
</html>
